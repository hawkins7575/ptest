<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="페이지를 찾을 수 없습니다 - 2D 정치성향 테스트">
    <title>404 오류 - 페이지를 찾을 수 없습니다 | 2D 정치성향 테스트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-gradient:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 20px 40px -12px rgba(103, 151, 255, 0.4);
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-violet-50 via-sky-50 to-rose-50">
    <div class="fixed inset-0 -z-10">
        <div class="absolute inset-0 bg-gradient-to-br from-violet-50 via-sky-50 to-rose-50"></div>
        <div class="absolute inset-0 bg-gradient-to-tl from-blue-400/20 via-purple-400/10 to-pink-400/20"></div>
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-purple-300/30 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse"></div>
        <div class="absolute top-1/3 right-1/4 w-96 h-96 bg-yellow-300/30 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse" style="animation-delay: 2s;"></div>
        <div class="absolute bottom-1/4 left-1/2 w-96 h-96 bg-pink-300/30 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse" style="animation-delay: 4s;"></div>
    </div>

    <div class="container mx-auto max-w-2xl flex items-center justify-center min-h-screen px-4">
        <div class="bg-white/80 backdrop-blur-lg rounded-3xl shadow-2xl p-8 lg:p-12 border border-white/30 text-center w-full">
            <div class="mb-8">
                <div class="text-6xl mb-4 animate-bounce">🤔</div>
                <h1 class="text-4xl lg:text-5xl font-poppins font-bold text-gray-800 mb-4">404</h1>
                <h2 class="text-2xl lg:text-3xl font-bold text-gray-700 mb-6">페이지를 찾을 수 없습니다</h2>
            </div>

            <div class="mb-8">
                <p class="text-gray-600 text-lg mb-4">
                    앗! 찾으시는 페이지가 존재하지 않습니다.
                </p>
                <p class="text-gray-500 mb-6">
                    주소를 다시 확인해주시거나, 메인 페이지에서 다시 시작해보세요.
                </p>
            </div>

            <div class="space-y-4">
                <a href="index.html" class="w-full btn-gradient text-white font-bold py-4 px-8 rounded-2xl text-lg shadow-2xl inline-block">
                    🏠 메인 페이지로 돌아가기
                </a>
                
                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                    <a href="privacy.html" class="text-blue-600 hover:text-blue-800 transition-colors underline">
                        개인정보처리방침
                    </a>
                    <a href="terms.html" class="text-blue-600 hover:text-blue-800 transition-colors underline">
                        이용약관
                    </a>
                </div>
            </div>

            <div class="mt-12 pt-8 border-t border-gray-200">
                <p class="text-sm text-gray-500">
                    혹시 문제가 지속된다면, 브라우저를 새로고침하거나 잠시 후 다시 시도해주세요.
                </p>
            </div>
        </div>
    </div>

    <script>
        // Auto redirect to main page after 10 seconds
        setTimeout(function() {
            const userConfirm = confirm('10초가 지났습니다. 메인 페이지로 이동하시겠습니까?');
            if (userConfirm) {
                window.location.href = 'index.html';
            }
        }, 10000);

        // Track 404 errors (for analytics)
        if (typeof gtag !== 'undefined') {
            gtag('event', 'page_view', {
                page_title: '404 Error',
                page_location: window.location.href
            });
        }
    </script>
</body>
</html>
